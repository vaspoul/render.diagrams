<div id="Editor">

												top:0;

	</canvas>

	<div id="topBar" class="toolbar" style="border:1px solid #DDDDDD;
													position:fixed;
													z-index:2;
													left:5;
													right:5;
													top:1;
													box-shadow:3px 3px 5px #999999;">

		<div id="menuBarDock" class="toolbar" style="user-select:none;
													-ms-user-select:none;
													-webkit-user-select:none;">
			<div id="menuBar" class="toolbar" style="display:inline-flex;">
			</div>
		</div>

		<div class="toolbar" style="border-top:1px solid #cccccc;">
		</div>

		<!-- Property Grid -->
		<div id="propertyGridDock" class="toolbar" style="user-select:none;
														-ms-user-select:none;
														-webkit-user-select:none;">

			</div>

		</div>
	</div>

													box-shadow:3px 3px 5px #999999;
													display:flex;

														padding:5px 0;
														display:flex;
														text-align:center;
														user-select:none;
														-ms-user-select:none;
														-webkit-user-select:none;">

			<div id="objectListButtonAreaTop" class="toolbar" style="display:inline-flex;
																	flex-wrap:wrap;
																	width:170px;
																	margin:0 auto;
																	justify-content: center;">
			</div>

			<div id="objectListCollapse" class="toolbar resizeGrip" style="position:absolute; top:15px; right:5px; width:25px">
				<img src="images/collapse_panel.svg" width="20" style="pointer-events:none; user-select:none; -ms-user-select:none; -webkit-user-select:none;" />
			</div>

		</div>

		<div id="objectList" style="flex:2;
									overflow:auto;
									border-top:2px solid #999999;
									border-left:2px solid #999999;

									border-right:2px solid #FFFFFF;
									user-select:none;
									-ms-user-select:none;
									-webkit-user-select:none;">
			<!--objectList.onmousedown = function(e) { if(e.preventDefault) e.preventDefault(); }-->

		<div id="buttonAreaDock" class="toolbar" style="text-align:center;
														padding:5px 0;
														display:flex;
														text-align:center;
														user-select:none;
														-ms-user-select:none;

													z-index:0;

													border:1px solid #DDDDDD;
													box-shadow:3px 3px 5px #999999;">

															padding:0 5px;

			<div style="height:10px"></div>

			<div id="title" style="text-align:center;">Screen Space Reflections</div>
			<input id="titleEdit" type="text" style="display:none; margin:0 auto;" value="sample text"/>

			<div id="date" style="text-align:center; font-size:small">19 Aug 2017, 19:35</div>

			<div id ="details1" class="foreground" style="position:absolute;
							bottom:100px;
							left:0;
							top:0;
							width:256px;
							height:256px;
							border-radius:10px; 
							text-align:center;">

				<div id ="details2" style="position:relative; top:170px">
					<img id="fileOpen"   src="images/load_drawing_localstorage.svg"  width="64" height="64" class="fileButton" style="position:relative; margin:0 2px"/>

					<img id="fileDelete" src="images/delete_drawing.svg"  width="64" height="64" class="fileButton" style="position:relative; margin:0 2px" />
				</div>
			</div>

		</div>

										background:#DDDDDD;
										margin:auto auto;

										right:0;
										height:600px;
										min-width:266px;
										max-width:858px;
										max-height:532px;
										box-shadow:3px 3px 5px #999999;
										overflow:auto;
										display:none;">

									right:0;

									height:600px;

												right:0; 
												top:15px; 
												bottom:35px; 
												font-size:14px;">

												right:0;

										left:0;

		<h1 id="title">Title</h1>

		<div id="content" class="hintContent">
		<p>Sample Text
		<p>Sample Text
		</div>

	</div>


	<!-- Global Hint -->
	<div id="KeyModifiersDock" style="position:fixed; left:0px; bottom:8px;">

		<div id="CtrlKey" class="keybutton" style="">
			xxx
		</div>

		<div id="AltKey" class="keybutton" style="">
			xxx
		</div>

		<div id="ShiftKey" class="keybutton" style="">
			xxx
		</div>
